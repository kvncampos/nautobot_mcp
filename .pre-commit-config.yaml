repos:
  - repo: local
    hooks:
      # Run ruff linter with uv
      - id: ruff
        name: ruff
        entry: uv run ruff format .
        language: system
        files: \.py$
        pass_filenames: true

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        files: ^tests/.*\.py$
        pass_filenames: false
        always_run: false
